CourseBundle\Entity\Lesson:
    lesson-{1..10}:
        date: <dateTimeInInterval('- 1 week', '+ 1 month')>
        room: 123
        content: "@coursecontent-*"
        teacher: "@teacher-1"
        grades: "@grade-{1..3}"
        remarks: <htmlParagraphs(0, 10)>

    lesson-{11..50}:
        date: <dateTimeInInterval('- 1 week', '+ 1 month')>
        room: 123
        content: "@coursecontent-*"
        teacher: "@teacher-*"
        grades: "3x @grade-*"
        remarks: <htmlParagraphs(0, 10)>
