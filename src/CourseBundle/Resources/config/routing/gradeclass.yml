course_gradeclass_edit:
    path:     /{id}/edit
    defaults: { _controller: "CourseBundle:GradeClass:edit" }
    methods:  [GET, POST]
    options:
        expose: true

course_gradeclass_delete:
    path:     /{id}/delete
    defaults: { _controller: "CourseBundle:GradeClass:delete" }
    methods:  DELETE

course_gradeclass_results:
    path:     /result
    defaults: { _controller: "CourseBundle:GradeClass:results" }
