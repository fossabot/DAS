course_gradeclass_index:
    path:     /
    defaults: { _controller: "CourseBundle:GradeClass:index" }
    methods:  GET

course_gradeclass_show:
    path:     /{id}/show
    defaults: { _controller: "CourseBundle:GradeClass:show" }
    methods:  GET
    options:
        expose: true

course_gradeclass_new:
    path:     /new
    defaults: { _controller: "CourseBundle:GradeClass:new" }
